exclude: '^bloom-inference-scripts/'
repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
        args: [-sl]
        # args: [-m=VERTICAL_HANGING_INDENT]
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: ''
    hooks:
      - id: autopep8